<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <link rel="stylesheet" href="style.css" />
    <script type="module" defer src="script.js"></script>
    <title>Trip-Tip</title>
  </head>
  <body>
    <div class="sidebar">
      <h1 class="title">Trip-Tip</h1>
      <div class="categories">
        <button class="btn_categories">Attractions</button>
        <button class="btn_categories">Restaurants</button>
      </div>
    </div>
    <div id="map" class="map_box">
      <div class="select_city">
        <h2 class="select_city_welcome">Welcome to Trip-Tip!</h2>
        <div class="autocomplete_box">
          <h3 class="select_city_title">Your trip destination?</h3>
          <div class="autocomplete-container" id="autocomplete-container"></div>
        </div>
      </div>
    </div>
  </body>
</html>
